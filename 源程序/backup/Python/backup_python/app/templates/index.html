<html>

<head>
    {% if title %}
    <title>{{ title }} - Run</title>
    {% else %}
    <title>Welcome to Run</title>
    {% endif %}
</head>

<body>
    <h1>Hi, {{ user.username }}!</h1>
    {% for post in posts %}
    <div>
        <p>{{ post.author.username }} says: <b>{{ post.body }}</b></p>
    </div>
    {% endfor %}
</body>

</html>
